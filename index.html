<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!--<style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>-->
</head>
<body>
  <div class="background-img">
  <img src="./images/bg-pattern-top.svg" class="image-top">
  <img src="./images/bg-pattern-bottom.svg" class="image-bottom">
</div>
  <div class="card">
    <div class="card__header">
      <div class="avatar">
        <img src="./images/image-victor.jpg" alt="victor">
      </div>
    </div>
    <div class="card__profile">
      <div class="card__title">Victor Crest</div>
      <div class="card__age">26</div>
      <div class="card__location">London</div>
    </div>
    
    <div class="card__stats">
      <div class="stat">
        <div class="stat__value">80K</div>
        <div class="stat__type">Followers</div>
      </div>
      <div class="stat">
        <div class="stat__value">803K</div>
        <div class="stat__type">Likes</div>
      </div>
      <div class="stat">
        <div class="stat__value">1.4K</div>
        <div class="stat__type">Photos</div>
      </div>
    </div>
  </div>
  <!--
  Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  -->
</body>
</html>
